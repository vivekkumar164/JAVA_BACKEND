
#Configuration file
#key - value type of file
#key : value

#FakeStore config variables

fakestore.api.url=https://fakestoreapi.com
fakestore.api.paths.products = /products
fakestore.api.categories = /categories

#connection to mysql database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/testproduct
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true



spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/


logging.level.org.springframework.security=trace

spring.data.redis.host=localhost
spring.data.redis.port=6379

#opensearch.uris=arn:aws:es:ap-south-1:050752605183:domain/productservice

spring.application.name=productservice
server.port=${SERVER_PORT}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone= http://localhost:8761/eureka



